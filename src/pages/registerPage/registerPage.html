<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Formula E•mmersive</title>

    <link rel="stylesheet" href="registerPage.css">
    <link rel="stylesheet" href="../../../public/css/fonts/fonts.css">
    <link rel="stylesheet" href="../../../public/css/global.css">
</head>
<body>
    <img class="logo" src="../../../public/assets/images/logo.png" alt="LOGO FORMULA EMMERSIVE">
    <div class="sign-in-box">
        <div class="input-and-title">
            <h1>Cadastre-se</h1>
            <div class="campo-preencher">
                <div class="email">
                    <label for="email">Digite um E-mail:</label>
                    <input class='email' type="text">
                </div>
                <div class="senha">
                    <label for="senha">Digite uma senha:</label>
                    <input class='senha' type="text">
                </div>
            </div>
        </div>
        <div class="btn-agreement">
            <button class="cadastrar">Cadastrar</button>
        </div>
        <p>Ao criar uma conta, você está de acordo com nossa <span style="text-decoration: underline; text-decoration-color: red; text-decoration-thickness: 2px;">política de privacidade.</span></p>
    </div>
    <script src="registerPage.js"></script>
</body>
</html>
